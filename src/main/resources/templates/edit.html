<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>ToyBlog</title>
</head>
<body>
<form th:action="@{/posts/{id}/edit(id=${post.id})}" method="post">
    <table border="1px">
        <tr>
            <td>제목</td>
            <td>
                <label>
                    <input type="text" name="title" th:value="${post.title}"/>
                </label>
            </td>
        </tr>
        <tr>
            <td>내용</td>
            <td>
                <label>
                    <textarea rows="10" cols="50" name="content" th:text="${post.content}"></textarea>
                </label>
            </td>
        </tr>
    </table>
    <br/>
    <button type="submit">수정 완료</button>
</form>

</body>
</html>
